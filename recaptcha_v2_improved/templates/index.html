<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reCAPTCHA Demo</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      body {
        background-color: #f0f0f0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 5px;
        font-size: 18px;
        z-index: 1000;
      }

      .success {
        background-color: #4caf50;
        color: #000;
      }

      .error {
        background-color: #f44336;
        color: #000;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>reCAPTCHA Demo</h1>
      <div class="form-container">
        <form action="/submit" method="post">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="address">Endereco:</label>
          <textarea id="address" name="address" required></textarea><br /><br />

          <label for="birthday">Aniversário:</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            required
          /><br /><br />

          <label>Genero:</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Masculino</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Feminino</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Outro</label>
          <input
            type="radio"
            id="prefer_not_to_answer"
            name="gender"
            value="prefer_not_to_answer"
          />
          <label for="prefer_not_to_answer">Prefiro nao responder</label
          ><br /><br />

          <label for="country">País:</label>
          <input type="text" id="country" name="country" required /><br /><br />
          <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
          <br />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <!-- Mensagem do Popup -->
    <div id="popup" class="popup">
      <span id="popupMessage"></span>
    </div>

    <script>
      // obtem message e status fo Flask
      var message = "{{ message }}";
      var status = "{{ status }}";

      // Mostra a mensagem do popup
      function displayPopup() {
        var popup = document.getElementById("popup");
        var popupMessage = document.getElementById("popupMessage");

        popupMessage.textContent = message;
        popup.className = "popup " + status;
        popup.style.display = "block";

        setTimeout(function () {
          popup.style.display = "none";
        }, 3000); // Esconder popup após 3 segundos
      }

      // Chama a funcao displayPopup when a pagina carrega
      window.onload = function () {
        if (message !== "") {
          displayPopup();
        }
      };
    </script>
  </body>
</html>
